<h1 mat-dialog-title>Cadastro de cliente</h1>
<div mat-dialog-content>
  <form #f="ngForm">
    <mat-form-field>
      <label>
        <input matInput placeholder="Nome completo" [(ngModel)]="cliente.nome" required name="nome">
      </label>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [disabled]="!f.valid" (click)="onSalvar()">Salvar</button>
</div>
